<div class="row" *ngIf="!countries">
  <div class="col-md-12 text-center mt-12">
    <h3>Carregando...</h3>
  </div>
</div>
<div class="row" *ngIf="countries">
  <div *ngFor="let cou of countries.data;" class="col-md-3 mt-2">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{cou.flag.url}}" style="max-height: 150px" alt="Card image cap" >
      <div class="card-body">
        <h5 class="card-title">{{cou.name}}</h5>
        <a [routerLink]="['/countries',cou.id]" class="card-link">+ Detalhes</a>
      </div>
    </div>
  </div>
  <div class="col-md-12 mt-4" *ngIf="countries.total">
    <nav aria-label="Page navigation" >
      <ul class="pagination justify-content-center">
        <li class="page-item" >
          <a class="page-link"
             (click)="getNewPage(countries.first_page_url.substring(countries.first_page_url.indexOf('=') + 1))"
             href="#"><<
          </a>
        </li>
        <li class="page-item" *ngIf="countries.prev_page_url">
          <a class="page-link"
             (click)="getNewPage(countries.prev_page_url.substring(countries.prev_page_url.indexOf('=') + 1))"
             href="#"><
          </a>
        </li>
        <li class="page-item" >
          <a class="page-link"
             (click)="getNewPage(countries.next_page_url.substring(countries.next_page_url.indexOf('=') + 1))"
             href="#">>
          </a>
        </li>
        <li class="page-item" >
          <a class="page-link"
             (click)="getNewPage(countries.last_page_url.substring(countries.last_page_url.indexOf('=') + 1))"
             href="#">>>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
